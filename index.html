<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин пончиків</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff8f0;
            text-align: center;
        }

        h1 {
            color: #d94f4f;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px #ffc107;
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Світ пончиків</h1>
    <img src="/uploads/2023/02/donut.png" alt="Смачний пончик">
</body>
</html>
